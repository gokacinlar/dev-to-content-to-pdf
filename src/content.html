<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <title>Dev Community Content-to-PDF</title>
    <link rel="stylesheet" type="text/css" href="/src/lib/bootstrap.min.css" as="style">
    <link rel="stylesheet" type="text/css" href="/assets/css/custom.css" as="style">
</head>

<body class="bg-dark text-white">
    <div class="container-fluid">
        <div class="row d-flex flex-row align-content-center justify-content-center py-4 px-2 gap-2">
            <aside class="col-12 col-sm-12 col-md-2">
                <h2 class="display-6">Actions:</h2>
                <div class="d-flex flex-column gap-2 btn-group-lg shadow-sm" aria-label="Capture Content">
                    <button id="saveAsPdf" type="button" class="btn btn-primary btn-lg rounded shadow-sm pe-auto"
                        title="Save as PDF">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="button-text">Save as PDF</span>
                    </button>
                    <button class="btn btn-outline-secondary text-white btn-lg rounded shadow-sm pe-auto"
                        id="saveAsHtml" type="button" title="Save as HTML">
                        Save as HTML
                    </button>
                    <div class="btn-group-lg d-flex flex-column gap-2">
                        <button class="btn btn-outline-secondary text-white btn-lg rounded shadow-sm pe-auto"
                            id="saveAsText" type="button" title="Save as Text">
                            Save as Text
                        </button>
                        <button class="btn btn-outline-secondary text-white btn-lg rounded shadow-sm pe-auto"
                            id="saveAsTextWithHtml" type="button" title="Save as Text With HTML">
                            Save as Text (include HTML)
                        </button>
                    </div>
                </div>
            </aside>
            <main id="clonedContentDiv" class="col-12 col-sm-12 col-md-8 px-2 py-2 rounded">
                <!-- Content goes here -->
            </main>
        </div>
    </div>

    <script src="/src/content.js"></script>
    <script src="/src/background.js"></script>
    <!--Library folders-->
    <script src="/src/lib/jspdf.umd.min.js"></script>
    <script src="/src/lib/html2pdf.bundle.min.js"></script>
</body>

</html>
