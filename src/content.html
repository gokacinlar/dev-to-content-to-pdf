<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <title>Dev Community Content-to-PDF</title>
    <link rel="stylesheet" type="text/css" href="/src/lib/bootstrap.min.css" as="style">
    <link rel="stylesheet" type="text/css" href="/assets/css/custom.css" as="style">
</head>

<body class="bg-dark text-white">
    <div class="container-fluid">
        <div class="row d-flex align-content-center justify-content-center mt-4 m-4 p-4 gap-2">
            <aside class="col-sm-2">
                <h2>Actions:</h2>
                <div class="d-flex flex-column gap-3 btn-group-lg" aria-label="Capture Content">
                    <button type="button" id="articleBtn" class="w-100 btn btn-primary btn-lg rounded shadow-sm pe-auto"
                        title="Save as PDF">Save as PDF</button>
                    <button type="button" class="w-100 btn btn-secondary btn-lg rounded shadow-sm pe-auto"
                        title="Save as HTML">Save as HTML</button>
                    <button type="button" class="w-100 btn btn-secondary btn-lg rounded shadow-sm pe-auto "
                        title="Save as Text">Save as Text</button>
                </div>
            </aside>
            <main id="clonedContentDiv" class="col-sm-8 d-flex flex-column align-items-center justify-content-center">
            </main>
        </div>
    </div>
    <script src="/src/content.js"></script>
    <script src="/src/background.js"></script>
</body>

</html>
